<!DOCTYPE html>
<html>
<head>
	<title>Table Task</title>

		table, tb {
			border: 4px solid blue;
			padding: 5px 5px 5px 5px;
			text-align: left;
			background-color: yellow;
		}
		td {
			border: 2px solid green;
			text-align: center;
			padding: 5px 5px 5px 5px;
			background-color: red;
			color: white;
		}
	</style>
	</style>

			<td> 9 </td>

		<tr>
			<td> 4 </td>

			<td> 6 </td>

		</tr>

			<td> 1 </td>

		</tr>

</html>
