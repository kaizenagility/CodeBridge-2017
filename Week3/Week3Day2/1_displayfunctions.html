<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>JavaScript Display functions</h1>
    <p>Window Alert</p>
      <script>
        window.alert("Hi, I'm a window alert!");
      </script>
    <h2>Document Write</h2>
      <script>
        document.write("I am document.write");
        console.log("I am in the console log");
      </script>
    <hr>
    <h2>Using innerHTML</h2>
      <p id="sample"></p>
        <script>
          document.getElementById("sample").innerHTML=91+10;
        </script>
  </body>
</html>
